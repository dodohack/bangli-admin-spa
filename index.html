<!-- Loading style -->
<style>
    .loader { position: absolute; top: 45%; left: 0; width: 100%;
        font-size: 1.25rem; font-weight: 600; }
    .loading { text-align: center; width: 7rem; margin-left: auto; margin-right: auto;
        height: 1.5rem; }
    .loading > span { animation: changecolor 1.1s infinite; }
    .loading > span:nth-child(1) { animation-delay: 0.1s; color: red;    }
    .loading > span:nth-child(2) { animation-delay: 0.2s; color: orange; }
    .loading > span:nth-child(3) { animation-delay: 0.3s; color: yellow; }
    .loading > span:nth-child(4) { animation-delay: 0.4s; color: green;  }
    .loading > span:nth-child(5) { animation-delay: 0.5s; color: dodgerblue; }
    .loading > span:nth-child(6) { animation-delay: 0.6s; color: skyblue; }
    .loading > span:nth-child(7) { animation-delay: 0.7s; color: violet; }
    @keyframes changecolor { to { color: grey; } }
</style>

</body>
