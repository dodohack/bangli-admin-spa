<cms-setting-menu cmsChannels="" activeSetting="tag"></cms-setting-menu>

<h5>Tags under {{ channel }} (双击编辑)</h5>
<ul class="tag-cloud tag-setting">
    <li *ngFor="let tag of tags" class="tag-item">
        <div (dblclick)="edit(tag)">
            <div>{{ tag.name }}</div>
            <div>{{ tag.slug }}</div>
        </div>
        <div (click)="remove(tag)">x</div>
    </li>
</ul>

<!-- Static modal -->
<button type="button" class="btn btn-primary" (click)="staticModal.show()">Static modal</button>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-primary">上一条</button>
                <button type="button" class="btn btn-primary">下一条</button>

                <button type="button" class="close" aria-label="Close" (click)="staticModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Static modal</h4>
            </div>
            <div class="modal-body">
                This is static modal, backdrop click will not close it.
                Click <b>&times;</b> to close modal.
            </div>

            <button type="button" class="btn btn-primary" (click)="cancel()">取消</button>
            <button type="button" class="btn btn-primary" (click)="save()">保存</button>
        </div>
    </div>
</div>
