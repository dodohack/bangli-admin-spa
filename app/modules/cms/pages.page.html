<list-page-header [slug]="'page'"
                  [name]="'页面'"
                  [zh]="zh"
                  [states]="pageStates$ | async"
                  [loading]="loading"></list-page-header>

<!-- Page filter/tool bar at top -->
<list-filter-bar *ngIf="loaded"
                 [slug]="'page'"
                 [zh]="zh"
                 [etype]="etype"
                 [editors]="editors$ | async"
                 [entityParams]="entityParams"
                 [paginator]="paginator$ | async"
                 (filterEvent)="filterEvent($event)"></list-filter-bar>

<!-- Page list table -->
<cms-list *ngIf="loaded"
          [etype]="etype"
          [authState]="authState"
          [listState]="entitiesState"
          [cmsState]="cmsState"
          (batchEdit)="batchEdit($event)"
          (batchDelete)="batchDelete($event)"
          (batchOfflineEdit)="batchOfflineEdit($event)"
          (batchLock)="batchLock($event)"></cms-list>

<hr>
