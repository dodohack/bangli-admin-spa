<list-page-header [cmsChannels]="cmsState.channels"
                  [isTopic]="true"
                  [states]="cmsState.topic_states.actual"
                  [loading]="loading"></list-page-header>

<!-- Topic filter/tool bar at top -->
<list-filter-bar [isTopic]="true"
                 [editors]="cmsState.editors"
                 [categories]="cmsState.categories"
                 [paginator]="topicsState.paginator"
                 (batchActionEvent)="batchEdit($event)"></list-filter-bar>

<!-- Topic list table -->
<cms-list [isTopic]="true"
          [authState]="authState" [listState]="topicsState"
          [cmsState]="cmsState"
          (batchEdit)="batchEdit($event)"
          (batchDelete)="batchDelete($event)"
          (batchOfflineEdit)="batchOfflineEdit($event)"
          (batchLock)="batchLock($event)"></cms-list>

<hr>
