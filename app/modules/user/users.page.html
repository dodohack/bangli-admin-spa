<list-page-header [isUser]="true" [loading]="loading"></list-page-header>


<!-- Post filter/tool bar at top -->
<list-filter-bar [isUser]="true"
                 [paginator]="usersState.paginator"
                 (batchActionEvent)="batchEdit($event)"></list-filter-bar>

<!-- List of users -->
<user-list [isUser]="true" [listState]="usersState"></user-list>
