<list-page-header [slug]="'user'"
                  [name]="'用户'"
                  [zh]="zh"
                  [loading]="loading"></list-page-header>

<!-- Post filter/tool bar at top -->
<list-filter-bar [etype]="etype"
                 [paginator]="usersState.paginator"
                 (batchActionEvent)="batchEdit($event)"></list-filter-bar>

<!-- List of users -->
<user-list [etype]="etype" [listState]="usersState"></user-list>
