<!-- Title -->
<div class="page-title">
    <h5 class="title">
        {{ channel.name }}分类
        <button class="page-title-action btn btn-outline-info btn-sm"
                (click)="add.emit($event)">
            <i class="fa fa-plus"></i> 新建分类
        </button>
    </h5>
</div>

<hr>

<!-- List of categories -->
<div class="treeview">
    <category-tree [parentId]="0"
                   [categories]="cats"
                   (checkEvent)="edit.emit($event)">
    </category-tree>
</div>
