<!-- GeoLocation country menu -->
<div class="channel-menu" *ngIf="countries">
    <div class="channel-heading">
        <a *ngFor="let c of countries"
           [routerLink]="['/setting/location', {country: c}]"
           class="channel-title" routerLinkActive="active">
            <h4>{{ c }}</h4>
        </a>
    </div>
</div>
