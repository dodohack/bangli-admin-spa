<!-- Title -->
<div class="page-title">
    <h5 class="title">
        前端目录
        <button class="page-title-action btn btn-outline-info btn-sm"
                (click)="add.emit($event)">
            <i class="fa fa-plus"></i> 新建目录
        </button>
    </h5>
</div>

<hr>

<accordion>
    <accordion-group isOpen="true" *ngFor="let rid of rootIds">
        <div accordion-heading>
            目录位置: {{ roots[rid].name }} | 类型: {{ roots[rid].type }}<i class="pull-right fa customize-chevron"></i>
        </div>

        <!-- Loop over level 1 menu, we only have group 0 for level 1 menu -->
        <div *ngFor="let menu of menus[rid][0]">
            <span class="tag tag-warning-outline tag-item">Level 1</span>
            <span class="tag tag-info-outline tag-item"
                  (click)="clickEvent.emit(menu)">{{menu.name}}</span>

            <!-- Loop over child menus by group if any -->
            <div *ngFor="let gid of groupIds[menu.id]">
                <span class="tag tag-warning-outline tag-item">L1 Group {{ gid }}</span>
                <ul class="tag-cloud">
                    <li *ngFor="let submenu of menus[menu.id][gid]"
                        class="tag-item tag tag-pill tag-default-outline"
                        (click)="clickEvent.emit(submenu)">
                        {{submenu.name}}
                    </li>
                </ul>
            </div>
        </div>

    </accordion-group>
</accordion>
