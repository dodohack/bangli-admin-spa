<!-- header -->
<div class="page-header">
    <h1 class="title">
        {{ title }}列表
        <a class="page-title-action btn btn-sm btn-outline-info"
           [routerLink]="['/', baseUrl, 'new']">新建{{ title }}</a>
        <button class="page-title-action btn btn-sm btn-outline-info float-right">详简切换</button>
    </h1>
</div>

<!-- navbar and search box -->
<nav class="navbar page-sub-menu">
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/', baseUrl, 'page', '1', 'state', 'all']"
               routerLinkActive="active">
                全部<span> ({{ total }})</span>
            </a>
        </li>

        <!-- Various status tabs -->
        <li *ngFor="let state of states" class="nav-item">
            <a class="nav-link" [routerLink]="['/', baseUrl, 'page', '1', 'state', state.state]"
               routerLinkActive="active">
                {{ zh[state.state] }}<span> ({{ state.count }})</span>
            </a>
        </li>
