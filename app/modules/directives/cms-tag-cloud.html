<!-- Post category, tag, topic -->
<div class="row">
    <div class="col-xs-12">
        <div class="form-inline cms-tag-cloud-wrapper">

            <div class="cms-tags">
                <div class="cms-tag-group">
                    <span class="tag tag-warning-outline tag-item"
                          (click)="toggle.emit()">文章分类:</span>
                    <ul class="tag-cloud">
                        <li *ngFor="let cat of post.categories"
                            class="tag tag-pill tag-primary-outline tag-item"
                            (click)="deleteCat.emit(cat.id)">
                            {{ cat.name }} x
                        </li>
                    </ul>
                </div>

                <div class="cms-tag-group">
                    <span class="tag tag-warning-outline tag-item"
                          (click)="toggle.emit()">专题:</span>
                    <ul class="tag-cloud">
                        <li *ngFor="let topic of post.topics"
                            class="tag tag-pill tag-primary-outline tag-item"
                            (click)="deleteTopic.emit(topic.id)">
                            {{ topic.title }} x
                        </li>
                    </ul>
                </div>

                <div class="cms-tag-group">
                    <span class="tag tag-warning-outline tag-item"
                          (click)="toggle.emit()">标签:</span>
                    <ul class="tag-cloud">
                        <li *ngFor="let tag of post.tags"
                            class="tag tag-pill tag-primary-outline tag-item"
                            (click)="deleteTag.emit(tag.id)">
                            {{ tag.name }} x
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
