<!-- Right panel, we can trigger a seperate saving individually -->
<right-panel [width]="'400px'" [isOpen]="openPanel"
(toggle)="openPanel = !openPanel">

    <tabset>
        <tab heading="分类">
            <div class="treeview">
                <category-tree [parentId]="0"
                               [channel]="channel"
                               [categories]="categories"
                               [selectedCats]="selectedCats"
                               (checkEvent)="categoryChanged.emit($event)">
                </category-tree>
            </div>
        </tab>

        <tab heading="专题">
            <topic-cloud [channel]="curChannel"
                         [topics]=""
                         [selectedTopics]="selectedTopics"
                         (addTopic)="addTopic.emit($event)"
                         (removeTopic)="removeTopic.emit($event)">
            </topic-cloud>
        </tab>

        <tab heading="Location">
            <geo-location-cloud [locations]="locations"
                                (clickEvent)="locationChanged.emit($event)">
            </geo-location-cloud>
        </tab>
    </tabset>

</right-panel>
