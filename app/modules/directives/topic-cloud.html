<div class="filter-wrapper">
    <input placeholder="过滤" type="text" class="form-control"
           [value]="filterText" [formControl]="filterControl">
</div>

<span class="tag tag-warning-outline tag-item">已选中专题:</span>
<ul class="tag-cloud">
    <li *ngFor="let topic of selectedTopics"
        class="tag-item tag tag-pill tag-primary-outline"
        (click)="removeTopic.emit(topic.id)">
        {{ topic.title }} x
    </li>
</ul>

<hr>

<span class="tag tag-warning-outline tag-item">可用专题:</span>
<ul class="tag-cloud">
    <li *ngFor="let topic of availableTopics"
        class="tag-item tag tag-pill tag-default-outline"
        (click)="addTopic.emit(topic)">
        {{ topic.title }}
    </li>
</ul>
