<h2>数据库移植</h2>

<div class="alert alert-danger">请左到右，从上到下依次点击移植按钮，不然数据库会报错！</div>

<div class="row">
    <div class="col-md-12">
        <br>
        <br>
        <h4>{{ message }}</h4>
        <p>{{ status }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12 form-control">
        <h3>移植葫芦娃数据库</h3>
        <div class="btn-toolbar" role="toolbar">
            <!--<button class="btn btn-primary" [disabled]="isRunning" (click)="migrateUser('huluwa_uk')">移植基本用户表</button>-->
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateUserData('huluwa_uk')">移植用户数据表</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateAttachment('huluwa_uk')">移植附件表</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migratePost('huluwa_uk')">移植文章表</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateProduct('huluwa_uk')">移植产品表</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateOrder('huluwa_uk')">移植订单表</button>
        </div>
    </div>

    <div class="col-md-12 form-control">

    </div>
