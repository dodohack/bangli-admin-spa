<div class="row">

    <!-- Login page banner -->
    <div class="col-xl-12">
        <img src="/public/img/login_page_banner.png">
    </div>

    <!-- Login form -->
    <div class="col-xl-8 col-xl-push-2">
        <div class="card card-block login-box">
            <div class="login-box-row">
                <span class="small grey float-right" >
                    已有葫芦娃帐号，<a [routerLink]="['Login']">直接登录</a>
                </span>
                <h4>新用户注册</h4>
            </div>

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-user fa-lg"></i>
                </span>
                <input type="text" class="form-control" placeholder="邮箱">
            </div>
            <br>

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-lock fa-lg"></i>
                </span>
                <input type="password" class="form-control" placeholder="密码">
            </div>
            <br>

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-lock fa-lg"></i>
                </span>
                <input type="password" class="form-control" placeholder="再次输入密码">
            </div>

            <div class="login-box-row">
                <label class="checkbox-inline small grey">
                    <input type="checkbox" value="agreeDeclaration">
                    已阅读并同意
                </label>
                <a class="small" href="">《葫芦娃使用条款》</a>
            </div>

            <div class="login-box-row">
                <button type="button" class="btn btn-block btn-warning-outline">注册</button>
            </div>

        </div>
    </div>
</div>
