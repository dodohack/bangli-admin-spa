<!-- Login page banner -->
<div class="row">

    <div class="col-xl-12">
        <img src="/public/img/login_page_banner.png">
    </div>

    <!-- Login form -->
    <div class="col-xl-8 col-xl-push-2">

        <div class="card card-block login-box">
            <div class="login-box-row">
                <a class="small float-right" [routerLink]="['Register']">免费快速注册</a>
                <h4>登录</h4>
            </div>

            <form class="form-horizontal" role="form" method="POST" action="">

                <div class="form-group">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user fa-lg"></i>
                            </span>
                        <input type="email" class="form-control" name="email" value="" placeholder="邮箱/用户名">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-lock fa-lg"></i>
                            </span>
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                </div>

                <div class="clearfix login-box-row">
                    <a class="small float-right" href="">忘记密码?</a>
                </div>

                <div class="login-box-row">
                    <button type="submit" class="btn btn-block btn-warning-outline">登录</button>
                </div>

            </form>

            <div class="login-box-row">
                <span class="small">使用其他方式登录：</span>
                <span class="login-box-social-login">
                    <a class="light-blue" href=""><i class="fa fa-lg fa-qq"></i></a>
                    <a class="light-blue" href=""><i class="fa fa-lg fa-wechat"></i></a>
                    <a class="light-blue" href=""><i class="fa fa-lg fa-circle-o"></i></a>
                    <a class="light-blue" href=""><i class="fa fa-lg fa-weibo"></i></a>
                </span>
            </div>
        </div>
    </div>

</div>
