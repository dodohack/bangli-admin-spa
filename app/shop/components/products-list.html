<!-- Products list table -->
<table class="table table-hover" style="font-size: 85%;">
    <thead class="thead-default">
        <th width="2%">#</th>
        <th width="2%">
            <input type="checkbox" name="selectedAll"
                   [(ngModel)]="checkedAll" (change)="checkboxAll()">
        </th>
        <th width="5%">图片</th>
        <th width="25%">名称</th>
        <th width="8%">SKU</th>
        <th width="8%">库存</th>
        <th width="6%">销量</th>
        <th width="8%">价格</th>
        <th width="10%">分类</th>
        <th width="12%">年龄段</th>
        <th width="12%">更新日期</th>
    </thead>

    <tbody *ngIf="products">
