<table class="table table-hover" style="font-size: 85%;">
    <thead class="thead-default">
    <tr>
        <th width="2%"></th>
        <th width="2%">
            <input type="checkbox" name="selectedAll"
                   [(ngModel)]="checkedAll" (change)="checkboxAll()">
        </th>
        <th width="14%">标题</th>
        <th width="8%">编辑</th>
        <th width="18%">分类</th>
        <th width="12%">修改日期</th>
        <th width="6%">view</th>
        <th width="4%"><i class="fa fa-comments" title="评论"></i></th>
    </tr>
    </thead>

    <tbody>
    <!-- table row of topic -->
    <template ngFor let-id [ngForOf]="ids" let-i="index">
        <!-- displaying -->
        <!--<tr *ngIf="!topic.editing" id="{{i}}" (dblclick)="fastEditCurrentTopic($event, i)">-->
        <tr>
            <th>{{i+1}}</th>
            <td><input type="checkbox" name="topic[]" [(ngModel)]="topics[id].selected"></td>
            <td>
                <strong><a [routerLink]="['/topic', id ]">{{ topics[id].title }}</a></strong>
                <div class="row-actions">
                    <span class="trash"><a>删除</a> | </span>
                    <span><a href="http://www.huluwa.uk/topic/{{topics[id].guid}}" target="_blank">查看</a></span>
                </div>
            </td>
            <td>{{ topics[id].editor_id }}</td>
            <td><span *ngFor="let cat of topics[id].categories"><a [routerLink]="['/cms/category', cat.id]">{{ cat.name }}</a>, </span></td>
            <td>{{ topics[id].updated_at }}</td>
            <td>0</td>
            <td>0</td>
        </tr>

            </td>

    </tbody>
</table>
