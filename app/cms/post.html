<div class="admin-wrapper">
    <div class="container">

        <div class="editor-page-header">

            <!-- Display current post url if any -->
            <div class="float-right">
                <h5>
                    <span class="label label-default">
                        URL: http://www.huluwa.uk/1234.html
                    </span>
                </h5>
            </div>

            <a class="btn btn-secondary" [routerLink]="['/posts']">
                <i class="fa fa-navicon"></i>文章列表
            </a>

            <h2 class="title">编辑文章</h2>
        </div>

        <froala [froalaOptions]="froalaOptions"
                [froalaData]="text" (model)="onFroalaModelChanged($event)"
                (editorInitialized)="onEditorInitialized()"></froala>

    </div>
</div>
