 <div class="page-header">
    <h1 class="title">
        用户信息
        <a class="page-title-action btn btn-sm btn-info-outline" [routerLink]="['/user/new']">新增用户</a>
    </h1>

<!-- User role filter -->
<nav class="navbar page-sub-menu">
    <ul class="nav navbar-nav">
        <li *ngFor="let role of roles" class="nav-item">
            <!-- Link to first page of given role of customers -->
            <a class="nav-link" [routerLink]="['/users', role.role, '1']">{{ userRole[role.role] }} ({{ role.count }})</a>
        </li>
    </ul>
    <form class="form-inline pull-xs-right">
        <input class="form-control input-sm" type="text" placeholder="搜索">
        <button class="btn btn-sm btn-success-outline" type="submit">搜索</button>
    </form>
</nav>

<paginator [baseUrl]="baseUrl" [pagination]="pagination"></paginator>

<!-- List of users -->
<table class="table">
    <thead class="thead-default">
    <tr>
        <th><input type="checkbox"></th>
        <th>用户名</th>
        <th>昵称</th>
        <th>邮箱</th>
        <th>注册时间</th>
        <th>订单数量</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <th scope="row"><input type="checkbox"></th>
        <td>{{ user.name }}</td>
        <td>{{ user.nicename }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created_at }}</td>
        <td>xyz</td>
    </tr>
    </tbody>
</table>
