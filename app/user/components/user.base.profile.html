<h3>Display data from users and user_profiles</h3>

<form *ngIf="user">
    <input type="hidden" name="id" [ngModel]="user.id">

    <div class="form-group">
        <label>用户角色: ({{ user.role.name }})</label>
        <input class="form-control" type="text" name="role_id" [(ngModel)]="user.role_id">
    </div>

    <div class="form-group">
        <label>登录名</label>
        <input class="form-control" type="text" name="name" [ngModel]="user.name" disabled>
    </div>

    <div class="form-group">
        <label>昵称</label>
        <input class="form-control" type="text" name="display_name" [(ngModel)]="user.display_name">
    </div>

    <div class="form-group">
        <label>邮箱</label>
        <input class="form-control" type="text" name="email" [ngModel]="user.email" disabled>
    </div>

    <div class="form-group">
        <label>性别</label>
        <input class="form-control" type="text" name="gender" [(ngModel)]="user.profile.gender">
    </div>

    <div class="form-group">
        <label>真实姓名</label>
        <input class="form-control" type="text" name="first_name" [(ngModel)]="user.profile.first_name">
        <input class="form-control" type="text" name="last_name" [(ngModel)]="user.profile.last_name">
    </div>

    <div class="form-group">
        <label>生日</label>
        <input class="form-control" type="text" name="birthday" [(ngModel)]="user.profile.birthday">
    </div>

    <div class="form-group">
        <label>可用积分</label>
        <input class="form-control" type="text" name="point_available" [(ngModel)]="user.profile.point_available">
    </div>


    <div class="form-group">
        <label>已消费积分</label>
        <input class="form-control" type="text" name="point_used" [(ngModel)]="user.profile.point_used">
    </div>

    <div class="form-group">
        <label>账户余额 ({{ user.profile.currency }})</label>
        <input class="form-control" type="text" name="money_available" [(ngModel)]="user.profile.money_available">
    </div>

    <div class="form-group">
        <label>已消费金额 ({{ user.profile.currency }})</label>
        <input class="form-control" type="text" name="money_spent" [(ngModel)]="user.profile.money_spent" disabled>
    </div>

    <div class="form-group">
        <label>订单总数: {{ user.profile.order_count }}</label>
    </div>

    <div class="form-group" *ngIf="user.profile.cart_items">
        <label>当前购物车物品: {{ user.profile.cart_items }}</label>
    </div>

    <div class="form-group">
        <label>用户头像</label>
        <input class="form-control" type="text" name="avatar" [(ngModel)]="user.profile.avatar">
    </div>

    <div class="form-group">
        <label>是否订阅</label>
        <input class="form-control" type="text" name="subscription" [(ngModel)]="user.profile.subscription">
    </div>

    <div class="form-group">
        <label>用户简介</label>
        <input class="form-control" type="text" name="description" [(ngModel)]="user.profile.description">
    </div>
</form>
