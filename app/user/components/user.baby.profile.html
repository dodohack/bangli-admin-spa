<accordion-group isOpen="true">
    <div accordion-heading>
        宝宝信息<i class="pull-right fa fa-chevron-circle-down"></i>
    </div>

    <div *ngIf="user.baby_profiles" class="alert alert-info">
        用户没有填写任何关于她宝宝的信息
    </div>

    <table class="table table-hover" style="font-size: 85%">
        <thead class="thead-default">
        <tr>
            <th width="20%">宝宝昵称</th>
            <th width="20%">宝宝名字</th>
            <th width="20%">宝宝生日</th>
            <th width="20%">宝宝性别</th>
            <th width="20%">记录更新时间</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let baby of user.baby_profiles">
            <td>{{ baby.nickname }}</td>
            <td>{{ baby.first_name }} {{ baby.last_name }}</td>
            <td>{{ baby.birthday }}</td>
            <td>{{ baby.gender }}</td>
            <td>{{ baby.updated_at }}</td>
        </tr>
        </tbody>
    </table>
</accordion-group>
