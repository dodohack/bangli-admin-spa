<!-- Register page template -->

<div class="center-block login">
    <div class="card card-block login-box">
        <div class="login-box-row">
            <a [routerLink]="['/login']" class="small float-right">登录</a>
            <h4>注册</h4>
        </div>

        <form class="form-horizontal" role="form" method="POST" action="">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user fa-lg"></i>
                    </span>
                    <input type="text" class="form-control" name="username" placeholder="用户名">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope fa-lg"></i>
                    </span>
                    <input type="email" class="form-control" name="email" placeholder="邮箱">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock fa-lg"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock fa-lg"></i>
                    </span>
                    <input type="password" class="form-control" name="password_confirmation" placeholder="确认密码">
                </div>
            </div>

            <div class="login-box-row">
                <button type="submit" class="btn btn-block btn-warning-outline">注册</button>
            </div>

        </form>

    </div>
</div>
