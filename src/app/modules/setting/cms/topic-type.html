<div class="alert alert-danger">注意: 不要随意添加专题类型! 专题类型类似于专题分类, 比如购物专题可以分为'品牌', '网站', '产品系列', '产品' 和 '一般' 5大类</div>

<div class="page-title">
    <h5>
        {{ channel.name }}频道 - 专题类型
        <button mat-raised-button (click)="add.emit()">
            <i class="fa fa-plus"></i> 新建专题类型
        </button>
    </h5>
</div>


<mat-nav-list style="width: 25%; border: 1px solid #ddd">
    <mat-list-item *ngFor="let tt of topicTypes" (click)="edit.emit(tt)">
        <span>{{ tt.name }}</span>
    </mat-list-item>
</mat-nav-list>
