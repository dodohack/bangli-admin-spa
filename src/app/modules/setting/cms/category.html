<!-- Title -->
<div class="page-title">
    <h5 class="title" *ngIf="channel">
        {{ channel.name }} - 分类
        <button mat-raised-button (click)="add.emit($event)">
            <i class="fa fa-plus"></i> 新建分类
        </button>
    </h5>
</div>

<hr>

<!-- List of categories -->
<div class="treeview">
    <category-tree [parentId]="0"
                   [categories]="cats"
                   (checkEvent)="edit.emit($event)">
    </category-tree>
</div>
