<h5>{{ channel.name }}频道 - 设置{{ taxName }}</h5>
<ul class="tag-cloud tag-setting" *ngIf="channel">
    <li *ngFor="let tax of filteredTaxes" class="tag-item">
        <div (dblclick)="edit(tax)">
            <div>{{ tax.name }}</div>
            <div>{{ tax.slug }}</div>
        </div>
        <div (click)="remove(cat)">&times;</div>
    </li>
</ul>
