<!-- Login page template -->
<div class="login-wrapper">
    <div class="card card-block login-box">
        <div *ngIf="isLoggedIn" class="alert alert-info">
            你已处于登陆状态，点击<a routerLink="/dashboard">这里</a>进入后台
        </div>

        <div class="login-box-row">
            <a routerLink="/register" class="small float-right">注册</a>
            <h4>登录</h4>
        </div>

        <!--
        TODO: Ref https://auth0.com/blog/2016/05/03/angular2-series-forms-and-custom-validation/
        TODO: for advanced form validation
        -->
        <!--
        <div *ngIf="error" class="alert alert-danger">
            {{ error }}
        </div>
        -->

        <form class="form-horizontal" role="form" (ngSubmit)="submit()"
              #loginForm="ngForm">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" required
                           [(ngModel)]="email"
                           name="email" placeholder="邮箱">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" required
                           [(ngModel)]="password" name="password" placeholder="密码">
                </div>
            </div>

            <div class="clearfix login-box-row">
                <a routerLink="/reset-password" class="small float-right">忘记密码</a>
            </div>

            <div class="login-box-row">
                <button type="submit" class="btn btn-block btn-outline-warning"
                        [disabled]="!loginForm.form.valid">登录</button>
            </div>

        </form>

    </div>

    <div class="alert alert-info">访问 API_SERVER/admin/migrate/user_stage1 进行第一步数据移植，移植前需要导入wordpress数据库数据以及创建新版数据库</div>
</div>
