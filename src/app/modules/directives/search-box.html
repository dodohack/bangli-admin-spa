<form class="form-inline float-xs-right">
    <mat-form-field>
        <input matInput type="text" class="form-control"
               [value]="searchText" [formControl]="searchCtrl">

        <i matSuffix class="fa fa-search fa-fw" [class.fa-search]="!loading"
           [class.fa-spinner]="loading" [class.fa-spin]="loading"></i>
    </mat-form-field>
</form>
