<div class="row post-meta-row">
    <div class="col-xs-6">
        <div class="form-group post-meta">
            <label>官网地址</label>
            <input class="form-control form-control-sm"
                   name="website" [ngModel]="website"
                   [formControl]="webControl"/>
        </div>
    </div>

    <div class="col-xs-6">
        <div class="form-group post-meta">
            <label>默认返利链接</label>
            <input class="form-control form-control-sm"
                   name="affUrl" [ngModel]="affiliateUrl"
                   [formControl]="affControl"/>
        </div>
    </div>
</div>
