<div class="row post-meta-row">
    <div class="col-4">
        <mat-form-field style="width: 100%">
            <input matInput name="website" [ngModel]="website"
                   placeholder="官网地址" [formControl]="webControl"/>
        </mat-form-field>
    </div>

    <div class="col-4">
        <mat-form-field style="width: 100%">
            <input matInput name="affUrl" [ngModel]="affiliateUrl"
                   placeholder="返利链接" [formControl]="affControl"/>
        </mat-form-field>
    </div>

    <div class="col-2">
        <mat-form-field style="width: 100%">
            <mat-select placeholder="返利平台" name="affPlatform"
                        [ngModel]="affPlatform" [formControl]="affPfControl">
                <mat-option *ngFor="let p of platforms" [value]="p.key">{{ p.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="col-2">
        <mat-form-field style="width: 100%">
            <input matInput name="affId" [ngModel]="affId"
                   placeholder="返利平台ID" [formControl]="affIdControl"/>
        </mat-form-field>
    </div>
</div>
