<table class="table table-hover entity-list">
    <thead class="thead-default">
    <tr>
        <th width="2%">
            <input type="checkbox" name="sa"
                   [ngModel]="isAllSelected" (change)="updateAll()">
        </th>
        <th width="5%">订单号</th>
        <th width="20%">
            <div class="form-inline">
                <div class="form-group" style="margin-right: 2rem">
                    <select class="form-control form-control-sm custom-select"
                            [(ngModel)]="batchAction" [disabled]="!canEdit">
                        <option value="" selected disabled>批量操作</option>
                        <option value="edit">批量修改</option>
                        <option value="offline_edit">离线编辑</option>
                        <option value="lock">批量锁定</option>
                        <option value="delete">移到回收站</option>
                    </select>

                    <button class="btn btn-sm btn-default" [disabled]="!canEdit"
                            (click)="submitBatchAction()">应用</button>
                </div>
                <span>顾客</span>
            </div>
        </th>
        <th width="2%">状态</th>
        <th width="2%">留言</th>
        <th width="5%">数量</th>
        <th width="8%">下单日期</th>
        <th width="10%">总价</th>
        <th width="15%">快递(单号/价格)</th>
        <th width="15%">操作</th>
    </tr>
    </thead>

    <tbody>

    <!-- table row of order -->
    <template ngFor let-entity [ngForOf]="entities" let-i="index">
        <tr>
            <td><input type="checkbox" name="o[]" [ngModel]="isEditing(entity.id)"></td>
            <td><strong (dblclick)="batchEdit.emit([entity.id])"> #{{ entity.id }}</strong></td>
            <!-- Enable fast editing if double click on user column -->
            <td (dblclick)="batchEdit.emit([entity.id])">
                <!-- 下单用户, 点击弹出model显示此用户信息,不用切换到用户页面, 因为查看用户信息不是重点 -->
                {{ entity.customer.name }}
                <div>
                    <span>{{ entity.customer.email }}</span>
                </div>
            </td>

            <td><i class="fa fa-circle-o"></i></td>
            <td><i class="fa fa-comment"></i></td>

            <td>Item Count</td>
            <td>{{ entity.created_at }}</td>
            <td>{{ entity.currency}} {{ entity.total / 100 }}</td>
            <td (dblclick)="batchEdit.emit([entity.id])">{{ entity.postage }}</td>
            <td>
                <div class="btn btn-group btn-group-sm">
                    <button class="btn btn-sm btn-outline-info"><i class="fa fa-ellipsis-h"></i></button>
                    <button class="btn btn-sm btn-outline-info"><i class="fa fa-check"></i></button>
                    <button class="btn btn-sm btn-outline-info"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-sm btn-outline-info"><i class="fa fa-print"></i></button>
                </div>
            </td>
        </tr>

    </template>
    </tbody>
</table>
