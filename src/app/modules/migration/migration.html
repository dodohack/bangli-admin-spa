<h2>数据库移植</h2>

<div class="alert alert-danger">请左到右，从上到下依次点击移植按钮，不然数据库会报错！</div>

<div class="row">
    <div class="col-md-12">
        <br>
        <br>
        <h4>{{ message }}</h4>
        <p>{{ status }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12 form-control">
        <h3>移植英国邦利数据库</h3>
        <div class="btn-toolbar" role="toolbar">
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateUser('bangli_uk')">[BUGGED] 合并用户表到bangli-auth</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateAttachment('bangli_uk')">移植附件表</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateOldImage('bangli_uk')">移植SSH上传的图片</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migratePost('bangli_uk')">移植文章表</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateComment('bangli_uk')">移植文章评论表</button>
        </div>
    </div>

    <div class="col-md-12 form-control">
        <h3>移植美国邦利数据库</h3>
        <div class="btn-toolbar" role="toolbar">
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateUser('bangli_us')">[BUGGED] 合并用户表到bangli-auth</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migrateAttachment('bangli_us')">移植附件表</button>
            <button class="btn btn-primary" [disabled]="isRunning" (click)="migratePost('bangli_us')">移植文章表</button>
        </div>
    </div>
</div>
