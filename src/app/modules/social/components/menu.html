<!-- Social page menus -->
<div class="setting-menu-wrapper">
    <div class="setting-menu">
        <a routerLink="/social" routerLinkActive="active" class="setting-menu-title"
           [routerLinkActiveOptions]="{ exact: true }"><h4>社交首页</h4></a>
        <a *ngFor="let m of menus"
           [routerLink]="['/social', m.slug]"
           class="setting-menu-title" routerLinkActive="active">
            <h4>{{ m.name }}</h4>
        </a>
    </div>
</div>
